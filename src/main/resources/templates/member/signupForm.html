<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body class="bg-light">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<div class="container py-5">
  <h2 >회원가입</h2>
  <form action="/member/signup" th:object="${member}" method="post">

    <!-- 이름 -->
    <div class="form-group">
      <label for="name" th:text="#{label.member.name}">이름</label>
      <input
              type="text"
              class="form-control"
              id="name"
              placeholder="홍길동"
              th:field="*{name}"
              th:errorclass="field-error"
              required
      />
    </div>
    <div class="field-error" th:errors="*{name}">
      이름 오류
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label for="email" th:text="#{label.member.email}">이메일</label>
      <input
              type="text"
              class="form-control"
              id="email"
              placeholder="test@example.com"
              th:field="*{email}"
              th:errorclass="field-error"
              required
      />
    </div>
    <div class="field-error" th:errors="*{email}">
      이메일 오류
    </div>

    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="password" th:text="#{label.member.password}">비밀번호</label>
      <input
              type="text"
              class="form-control"
              id="password"
              placeholder="1234"
              th:field="*{password}"
              th:errorclass="field-error"
              required
      />
    </div>
    <div class="field-error" th:errors="*{password}">
      비밀번호 오류
    </div>

    <!-- 버튼 그룹 -->
    <div class="d-flex justify-content-end">
      <button type="reset" class="btn btn-secondary me-2">취소</button>
      <button type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>

  <div th:replace="~{fragments/footer :: footer}" />
</div>

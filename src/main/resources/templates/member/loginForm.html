<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body class="bg-light">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<div class="container py-5">
  <h2>로그인</h2>
  <form th:action th:object="${login}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류</p>
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label for="email" th:text="#{label.member.email}">이메일</label>
      <input
              type="text"
              class="form-control"
              id="email"
              placeholder="test@example.com"
              th:field="*{email}"
              th:errorclass="field-error"
              required
      />
    </div>
    <div th:class="field-error" th:errors="*{email}">
      이메일 오류
    </div>

    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="password" th:text="#{label.member.password}">비밀번호</label>
      <input
              type="text"
              class="form-control"
              id="password"
              placeholder="1234"
              th:field="*{password}"
              th:errorclass="field-error"
              required
      />
    </div>
    <div th:class="field-error" th:errors="*{password}">
      비밀번호 오류
    </div>

    <!-- 버튼 그룹 -->
    <div class="d-flex justify-content-end">
      <button type="reset" th:onclick="|location.href='@{/}'|" class="btn btn-secondary me-2">취소</button>
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form>

  <div th:replace="~{fragments/footer :: footer}" />
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 댓글 섹션 -->
<div class="mt-8" th:fragment="commentSection">
  <h3 class="text-2xl font-semibold mb-4" th:text="#{label.comment}">댓글</h3>
  <!-- 댓글 목록 -->
  <ul class="space-y-4">
    <li th:each="comment : ${comments}" class="bg-white p-4">
      <div class="flex items-center justify-between mb-2">
        <p class="font-medium" th:text="${comment.author}">작성자</p>
        <p class="text-sm text-gray-500" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</p>
      </div>
      <p th:text="${#strings.replace(comment.contents, '\n', '<br/>')}" class="text-gray-700">댓글 내용</p>
    </li>
  </ul>

  <!-- 댓글 작성 폼 -->
  <form th:action="@{/comment/create/{id}(id=${note.id})}" th:object="${newComment}" method="post" class="mt-6 bg-white p-6 rounded-lg shadow">
    <div class="mb-4">
      <label for="author" class="block text-sm font-medium text-gray-700 mb-1">작성자</label>
      <input type="text" id="author" th:field="*{author}" placeholder="작성자 이름" class="input input-bordered w-full" />
    </div>
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
      <textarea id="content" th:field="*{contents}" rows="4" placeholder="댓글 내용을 입력하세요" class="textarea textarea-bordered w-full"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{label.register}">등록</button>
  </form>
</div>
</html>

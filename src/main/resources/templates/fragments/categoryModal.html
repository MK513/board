<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 모달 오버레이 -->
<div
        th:fragment="categoryModal"
        id="categoryModal"
        class="fixed inset-0 bg-black opacity-100 flex items-center justify-center hidden z-50"
>
  <div class="bg-white rounded-xl p-6 w-96 shadow-lg">
    <h2 class="text-lg font-semibold mb-4">카테고리 추가</h2>

    <!-- 카테고리 생성 폼 -->
    <form th:action="@{/category/create}" method="post" onsubmit="return validateCategoryForm()">
      <input
              type="text"
              id="categoryName"
              name="name"
              th:fields="${categoryForm}"
              placeholder="카테고리 이름 입력"
              class="w-full border border-gray-300 rounded px-3 py-2 mb-4"
              required
      />

      <div class="flex justify-end gap-2">
        <button
                type="button"
                onclick="closeModal()"
                class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100"
        >
          취소
        </button>
        <button
                type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          추가
        </button>
      </div>
    </form>
  </div>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 검색바 -->
<div th:fragment="searchBar" class="max-w-4xl mx-auto px-4 mb-6">
  <form th:action="@{/board/search(keyword=${keyword}, searchType=${searchType})}" method="get" class="flex items-center gap-2">
    <select name="searchType" class="select select-sm select-bordered rounded-xl w-32">
      <option value="author" th:selected="${searchType == 'author'}">작성자</option>
      <option value="title" th:selected="${searchType == 'title'}">제목</option>
      <option value="content" th:selected="${searchType == 'content'}">내용</option>
      <option value="title_content" th:selected="${searchType == 'title_content'}">제목+내용</option>
    </select>
    <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}"
           class="input input-bordered rounded-xl flex-grow min-w-0" />
    <button type="submit" class="btn btn-primary btn-sm rounded-xl whitespace-nowrap">검색</button>
  </form>
</div>
</html>

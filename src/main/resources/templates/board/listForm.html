<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body th:replace="~{layout/layoutMain :: common_body(~{::div})}">
  <div class="container py-4">

    <div th:if="${session.loginMember != null}" class="d-flex justify-content-end gap-2 mb-3">
      <a th:href="@{/board/write}" class="btn btn-outline-secondary" role="button" th:text="#{label.member.write}">글 쓰기</a>
    </div>

    <div>
      <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
<!--          TODO 라벨링 필요-->
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">글쓴이</th>
          <th scope="col">조회수</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
          <td th:text="${note.id}"></td>
          <td>
            <a th:href="@{/board/view/{id}(id=${note.id})}" th:text="${note.title}"></a>
          </td>
          <td th:text="${note.author}"></td>
          <td th:text="${note.viewCount}"></td>
          <td>
            <a th:href="@{/posts/{id}/edit(id=${note.id})}" class="btn btn-sm btn-warning" role="button">수정</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div> <!-- /container -->
</body>
</html>

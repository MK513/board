<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container py-4">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

  <!-- 버튼 그룹: 우측 정렬 + 간격 -->
  <div class="d-flex justify-content-end gap-2 mb-3">
    <a th:href="@{/board/write}" class="btn btn-primary" role="button">글 쓰기</a>
    <a th:href="@{/member/signup}" class="btn btn-outline-secondary" role="button">회원가입</a>
  </div>

  <div>
    <table class="table table-striped table-hover">
      <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col">조회수</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td>
          <a th:href="@{/board/view/{id}(id=${note.id})}" th:text="${note.title}"></a>
        </td>
        <td th:text="${note.member.name}"></td>
        <td th:text="${note.viewCount}"></td>
        <td>
          <a th:href="@{/posts/{id}/edit(id=${note.id})}" class="btn btn-sm btn-warning" role="button">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>

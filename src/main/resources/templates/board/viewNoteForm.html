<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: header}">
  <!-- Tailwind CSS 및 DaisyUI 사용 예시: header fragment에서 로드된다고 가정 -->
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6">
  <!-- 공통 상단 헤더 -->
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}" class="mb-6"/>

  <!-- 노트 카드 -->
  <div th:object="${note}">
    <div class="p-6">
      <!-- 제목 -->
      <h2 th:utext="*{title}" class="text-3xl font-semibold mb-2">제목</h2>
      <!-- 작성자 및 조회수 -->
      <div class="flex items-center space-x-4 text-gray-500 mb-4">
        <p th:utext="*{author}" class="font-medium">작성자</p>
        <p th:text="#{label.note.viewCount(*{viewCount})}" class="text-sm">조회수 : 0</p>
      </div>
      <hr class="border-gray-200 mb-4"/>
      <!-- 내용 -->
      <div th:utext="*{#strings.replace(contents, '\n', '<br/>')}" class="prose prose-sm md:prose lg:prose-lg">내용</div>
    </div>

    <!-- 댓글 섹션 -->
    <div th:replace="~{fragments/comment :: commentSection}"/>

    <!-- 공통 하단 푸터 -->
    <div th:replace="~{fragments/footer :: footer}" class="mt-8"/>
  </div>
</div>
</body>
</html>

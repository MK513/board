<!-- signupForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/layoutMain :: common_body(~{::body})}">
<body>
<div class="flex-grow py-8">
  <div class="max-w-2xl mx-auto px-4 bg-white">
    <!-- 헤더 -->
    <header class="py-6 border-b">
      <h2 class="text-2xl font-semibold" th:text="#{label.member.signup}">회원가입</h2>
    </header>

    <!-- 폼 -->
    <form action="#" th:action="@{/member/signup}" th:object="${member}"
          method="post" class="space-y-6 py-6">
      <!-- 이름 -->
      <div>
        <label for="name" class="block mb-2 font-medium" th:text="#{label.member.name}">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="홍길동" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"/>
        <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}">이름 오류</p>
      </div>

      <!-- 이메일 -->
      <div>
        <label for="email" class="block mb-2 font-medium" th:text="#{label.member.email}">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="test@example.com" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"/>
        <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">이메일 오류</p>
      </div>

      <!-- 비밀번호 -->
      <div>
        <label for="password" class="block mb-2 font-medium" th:text="#{label.member.password}">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="8자리 이상" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"/>
        <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">비밀번호 오류</p>
      </div>

      <!-- 버튼 -->
      <div class="flex justify-end space-x-3 pt-4 border-t">
        <button type="reset" class="px-4 py-2 border rounded"
                th:onclick="|location.href='@{/}'|">취소</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">등록</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

name: CD Deploy to Server


on:
  workflow_dispatch:   # 수동 배포용
  workflow_run:        # docker-publish 성공 뒤 자동 배포
    workflows: [ "CI Build and Push Docker" ]
    types: [ completed ]
    branches: [ "main" ]

jobs:
  deploy:
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.workflow_run.conclusion == 'success')
    runs-on: self-hosted          # ← 로컬 PC 러너라면 그대로

    # .github/workflows/cd.yml (부분)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      # GHCR 로그인 (★ 수정)
      - name: Login to GHCR
        uses: docker/login-action@v3        # ← 공식 액션 사용
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
    
      - name: Pull & restart (compose)
        shell: powershell           # ← pwsh 대신 powershell
        run: |
          # 변수 설정
          $Image = "ghcr.io/${{ secrets.GHCR_USERNAME }}/spring-thyme-app:latest"
      
          # GHCR 로그인
          docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"
      
          # 최신 이미지 다운로드
          docker compose pull
      
          # 기존 컨테이너 정지·삭제 (오류 무시)
          docker compose stop app 2>$null
          docker compose rm -f app 2>$null
      
          # 새 컨테이너 실행
          docker compose up -d app
      
          # 상태 출력
          docker compose ps
            
